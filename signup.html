<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Registrarse | EPT</title>
    <link rel="icon" type="image/png" href="../Assets/Logo_TPI.png">

</head>

<body>
    <main class="singup-main">

        <section id="section-signup">
            <div class="sup-section-container">
                <div class="sup-form-container">
                    <img src="../Assets/Logo_TPI.png" class="login-logo-img">
                    <h2 class="sup-title">
                        Crea una cuenta
                    </h2>
                    <p class="sup-desc">
                        Empieza ahora y sé parte de nuestro ambiente
                    </p>
                    <input type="text" placeholder="  Nombre Completo" class="sup-name">
                    <input type="email" placeholder="  Mail" class="sup-mail">
                    <input type="password" placeholder="  Contraseña" class="sup-pwd">
                    <button class="btn-continue" id="btn-reg">Crear Cuenta</button>
                    <button class="btn-google"><img src="../Assets/google.svg" alt="">Registrarse con Google</button>
                    <button class="btn-apple"><img src="../Assets/apple.svg" alt="">Registrarse con Apple</button>
                    <p class="login-copyright">© 2023 DISCA STUDIOS.</p>
                </div>
                <div class="sup-image-container">
                    <div class="sup-logo-container">
                        <img src="../Assets/estructura_escuela.png" class="sup-logo-img-right">
                        <h2>Conoce la Institución</h2>
                        <p>Inspiramos, desafiamos y empoderamos a todos nuestros alumnos a 
                            ser miembros comprometidos y éticos de una comunidad global.</p>
                    </div>
                    <img src="../Assets/backwave.jpg" alt="" class="imagewave">
                </div>
                
            </div>
            
        </section>

    </main>

<footer>

    
</footer>

<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>

<script src="javascript.js"></script>
<script src="index.js"></script>
<script src="functions.js"></script>
</body>

</html>
