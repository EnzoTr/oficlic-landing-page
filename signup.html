<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Registrarse | EPT</title>
    <link rel="icon" type="image/png" href="../Assets/Logo_TPI.png">

</head>

<body>
    

    <main>
        <section class="form-container">
            <h1>Solicitud de Servicio para Empresas</h1>
            <form id="company-service-request">
                <div class="form-section">
                    <h2>Información de la Empresa</h2>
                    <div class="form-group">
                        <label for="company-name">Nombre de la Empresa</label>
                        <input type="text" id="company-name" name="company-name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-name">Nombre de Contacto</label>
                        <input type="text" id="contact-name" name="contact-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Detalles del Servicio</h2>
                    <div class="form-group">
                        <label for="service-type">Tipo de Servicio Requerido</label>
                        <select id="service-type" name="service-type" required>
                            <option value="">Seleccione un servicio</option>
                            <option value="mantenimiento">Mantenimiento</option>
                            <option value="instalacion">Instalación</option>
                            <option value="reparacion">Reparación</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="service-details">Descripción Detallada del Servicio</label>
                        <textarea id="service-details" name="service-details" rows="5" required placeholder="Proporcione todos los detalles necesarios para el presupuesto"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">Dirección del Servicio</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="preferred-date">Fecha Preferida</label>
                        <input type="date" id="preferred-date" name="preferred-date">
                    </div>
                    <div class="form-group">
                        <label for="additional-info">Información Adicional</label>
                        <textarea id="additional-info" name="additional-info" rows="3" placeholder="Cualquier información adicional relevante"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Documentación Adicional</h2>
                    <div class="form-group">
                        <label for="file-upload">Adjuntar Documentos (Opcional)</label>
                        <input type="file" id="file-upload" name="file-upload" multiple>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Enviar Solicitud</button>
                    <button type="reset" class="btn-reset">Limpiar Formulario</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <!-- You can add the footer from index.html here -->
        <div class="end-container-2">
            <!-- Footer content -->
        </div>
    </footer>

    <script src="../javascript.js"></script>
    <script src="company-form.js"></script>
</body>

</html>
